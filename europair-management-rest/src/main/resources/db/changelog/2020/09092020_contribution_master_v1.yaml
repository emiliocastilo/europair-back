databaseChangeLog:
  - changeSet:
      id: 09092020_contribution_master_v1_contribution_table
      context: dev or pre or pro
      author: ivan.fanjulcosent
      comment: "Add contribution table to database"
      changes:
        - createTable:
            tableName: contributions
            remarks: The contributions table
            columns:
              - column:
                  name: id
                  type: int
                  remarks: id of the contribution
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contributions_id_pk
              - column:
                  name: file_id
                  type: int
                  remarks: File id
                  constraints:
                    nullable: false
                    foreignKeyName: contribution_file_fk
                    references: files(id)
                    validateForeignKey: true
              - column:
                  name: route_id
                  type: int
                  remarks: Route id
                  constraints:
                    nullable: false
                    foreignKeyName: contribution_route_fk
                    references: routes(id)
                    validateForeignKey: true
              - column:
                  name: contribution_state
                  type: varchar(20)
                  remarks: Contribution State
              - column:
                  name: operator_id
                  type: int
                  remarks: Operator Id
                  constraints:
                    nullable: false
                    foreignKeyName: contribution_operator_fk
                    references: operators(id)
                    validateForeignKey: true
              - column:
                  name: aircraft_id
                  type: int
                  remarks: Aircraft id
                  constraints:
                    nullable: false
                    foreignKeyName: contribution_aircraft_fk
                    references: aircrafts(id)
                    validateForeignKey: true
              - column:
                  name: request_time
                  type: timestamp
                  remarks: Request time of contribution
              - column:
                  name: quoted_time
                  type: timestamp
                  remarks: Quoted time of contribution
              - column:
                  name: cargo_airborne
                  type: double
                  remarks: Total cargo of airborne
              - column:
                  name: currency
                  type: varchar(20)
                  remarks: Actual currency for the contribution
              - column:
                  name: comments
                  type: varchar(255)
                  remarks: Comments
              - column:
                  name: exchange_buy_type
                  type: varchar(20)
                  remarks: Exange buy type
              - column:
                  name: purchase_price
                  type: decimal(12,4)
                  remarks: Purchase price of the service
              - column:
                  name: purchase_commission_percent
                  type: decimal(12,4)
                  remarks: Purchase Commission Percent applied on price of the service
              - column:
                  name: included_vat
                  type: boolean
                  remarks: Flag that indicates on/off for included vat
              - column:
                  name: sales_price
                  type: decimal(12,4)
                  remarks: Sales price of the service
              - column:
                  name: sales_commission_percent
                  type: int
                  remarks: Sales commission percent of the service
              - column:
                  name: sales_price_without_vat
                  type: decimal(12,4)
                  remarks: Sales price without var
              - column:
                  name: created_at
                  type: timestamp
                  remarks: creation timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(30)
                  remarks: creation author
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  remarks: last modification timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(30)
                  remarks: last modification author
                  constraints:
                    nullable: true

        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: contributions
  - changeSet:
      id: 10092020_contribution_master_v2_contribution_table
      context: dev or pre or pro
      author: ivan.fanjulcosent
      comment: "Add column removed_at to table"
      changes:
        - addColumn:
            tableName: contributions
            columns:
              - column:
                  name: removed_at
                  type: timestamp
                  remarks: soft removal timestamp

  - changeSet:
      id: 20201006_contribution_master_v2_currency_on_sale_column
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add column currency_on_sale to table"
      changes:
        - addColumn:
            tableName: contributions
            columns:
              - column:
                  name: currency_on_sale
                  type: varchar(20)
                  remarks: Currency on sale

  - changeSet:
      id: 20201023_contribution_master_v3_purchase_comment_and_sales_comment
      context: dev or pre or pro
      author: ivan.fanjulcosent
      comment: "Rename comment to purchase_comment and add sales_comment"
      changes:
        - addColumn:
            tableName: contributions
            columns:
              - column:
                  name: sales_comments
                  type: varchar(255)
                  remarks: Sales comments
              - column:
                  name: seating_f
                  type: int
                  remarks: Number of seats of type F
              - column:
                  name: seating_c
                  type: int
                  remarks: Number of seats of type c
              - column:
                  name: seating_y
                  type: int
                  remarks: Number of seats of type Y
        - renameColumn:
            columnDataType: varchar(255)
            newColumnName: purchase_comments
            oldColumnName: comments
            remarks: Purchase comments
            tableName: contributions

  - changeSet:
      id: 20201103_contribution_master_v2_vat_amount_columns
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add columns for vat amounts"
      changes:
        - addColumn:
            tableName: contributions
            columns:
              - column:
                  name: vat_amount_sale
                  type: decimal(12,4)
              - column:
                  name: vat_amount_purchase
                  type: decimal(12,4)

  - changeSet:
      id: 20201106_contribution_master_v2_add_columns
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add columns for vat error messages"
      changes:
        - addColumn:
            tableName: contributions
            columns:
              - column:
                  name: purchase_vat_msg
                  type: varchar(255)
              - column:
                  name: sale_vat_msg
                  type: varchar(255)
