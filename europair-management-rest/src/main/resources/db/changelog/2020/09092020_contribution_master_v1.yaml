databaseChangeLog:
  - changeSet:
      id: 09092020_contribution_master_v1_contribution_table
      context: dev or pre or pro
      author: ivan.fanjulcosent
      comment: "Add contribution table to database"
      changes:
        - createTable:
            tableName: contributions
            remarks: The contributions table
            columns:
              - column:
                  name: id
                  type: int
                  remarks: id of the contribution
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contributions_id_pk
              - column:
                  name: file_id
                  type: int
                  remarks: File id
                  constraints:
                    nullable: false
                    foreignKeyName: contribution_file_fk
                    references: files(id)
                    validateForeignKey: true
              - column:
                  name: route_id
                  type: int
                  remarks: Route id
                  constraints:
                    nullable: false
                    foreignKeyName: contribution_route_fk
                    references: routes(id)
                    validateForeignKey: true
              - column:
                  name: contribution_state
                  type: varchar(20)
                  remarks: Contribution State
              - column:
                  name: operator_id
                  type: int
                  remarks: Operator Id
                  constraints:
                    nullable: false
                    foreignKeyName: contribution_operator_fk
                    references: operators(id)
                    validateForeignKey: true
              - column:
                  name: aircraft_id
                  type: int
                  remarks: Aircraft id
                  constraints:
                    nullable: false
                    foreignKeyName: contribution_aircraft_fk
                    references: aircrafts(id)
                    validateForeignKey: true
              - column:
                  name: request_time
                  type: timestamp
                  remarks: Request time of contribution
              - column:
                  name: quoted_time
                  type: timestamp
                  remarks: Quoted time of contribution
              - column:
                  name: cargo_airborne
                  type: double
                  remarks: Total cargo of airborne
              - column:
                  name: currency
                  type: varchar(20)
                  remarks: Actual currency for the contribution
              - column:
                  name: comments
                  type: varchar(255)
                  remarks: Comments
              - column:
                  name: exchange_buy_type
                  type: varchar(20)
                  remarks: Exange buy type
              - column:
                  name: purchase_price
                  type: decimal(12,4)
                  remarks: Purchase price of the service
              - column:
                  name: purchase_commission_percent
                  type: decimal(12,4)
                  remarks: Purchase Commission Percent applied on price of the service
              - column:
                  name: included_vat
                  type: boolean
                  remarks: Flag that indicates on/off for included vat
              - column:
                  name: sales_price
                  type: decimal(12,4)
                  remarks: Sales price of the service
              - column:
                  name: sales_commission_percent
                  type: int
                  remarks: Sales commission percent of the service
              - column:
                  name: sales_price_without_vat
                  type: decimal(12,4)
                  remarks: Sales price without var
              - column:
                  name: created_at
                  type: timestamp
                  remarks: creation timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(30)
                  remarks: creation author
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  remarks: last modification timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(30)
                  remarks: last modification author
                  constraints:
                    nullable: true

        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: contributions