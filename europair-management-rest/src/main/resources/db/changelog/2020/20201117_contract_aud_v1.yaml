databaseChangeLog:
  - changeSet:
      id: 20201008_contribution_aud_v1_table
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add contract audit table to database"
      changes:
        - createTable:
            tableName: contracts_aud
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contracts_aud_pk
              - column:
                  name: rev
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contracts_aud_pk
              - column:
                  name: revtype
                  type: tinyint
              - column:
                  name: code
                  type: varchar(20)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: contract_type
                  type: varchar(20)
              - column:
                  name: file_id
                  type: int
              - column:
                  name: client_id
                  type: int
              - column:
                  name: provider_id
                  type: int
              - column:
                  name: contract_state
                  type: varchar(20)
              - column:
                  name: contract_date
                  type: timestamp
              - column:
                  name: signature_date
                  type: timestamp

              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(30)
              - column:
                  name: modified_at
                  type: timestamp
              - column:
                  name: modified_by
                  type: varchar(30)
              - column:
                  name: removed_at
                  type: timestamp

