databaseChangeLog:
  - changeSet:
      id: 20201008_contribution_aud_v1_table
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add contract audit table to database"
      changes:
        - createTable:
            tableName: contracts_aud
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contracts_aud_pk
              - column:
                  name: rev
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contracts_aud_pk
              - column:
                  name: revtype
                  type: tinyint


