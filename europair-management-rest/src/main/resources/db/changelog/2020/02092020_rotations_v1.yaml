databaseChangeLog:
  - changeSet:
      id: 02092020_rotations_v1_table
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Add rotations table to the database"
      changes:
        # Rotations
        - createTable:
            tableName: rotations
            remarks: The rotations
            columns:
              - column:
                  name: id
                  type: int
                  remarks: id of the rotation
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: rotations_id_pk
              - column:
                  name: journey
                  type: varchar(50)
                  remarks: journey (list of airports codes)
                  constraints:
                    nullable: false
              - column:
                  name: operation_start_date
                  type: timestamp
                  remarks: operation start date
                  constraints:
                    nullable: false
              - column:
                  name: operation_end_date
                  type: timestamp
                  remarks: operation end date
                  constraints:
                    nullable: false
              - column:
                  name: total_seats
                  type: int
                  remarks: number of total seats
                  constraints:
                    nullable: true
              - column:
                  name: route_id
                  type: int
                  remarks: route id
                  constraints:
                    nullable: false
                    foreignKeyName: rotations_route_fk
                    references: routes(id)
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: flights
