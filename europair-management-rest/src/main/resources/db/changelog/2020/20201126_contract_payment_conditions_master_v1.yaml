databaseChangeLog:
  - changeSet:
      id: 20201126_contract_payment_conditions_master_v1_create_table
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add contract_payment_conditions table to database"
      changes:
        - createTable:
            tableName: contract_payment_conditions
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contract_payment_conditions_id_pk
              - column:
                  name: code
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)

              - column:
                  name: created_at
                  type: timestamp
                  remarks: creation timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(30)
                  remarks: creation author
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  remarks: last modification timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(30)
                  remarks: last modification author
                  constraints:
                    nullable: true
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: contract_payment_conditions

