      changes:
        - createTable:
            tableName: clients
            remarks: The clients table
            columns:
              - column:
                  name: id
                  type: int
                  remarks: id of the client
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: clients_id_pk
              - column:
                  name: client_code
                  type: varchar(20)
                  remarks: client code
                  constraints:
                    unique: true
                    uniqueConstraintName: clients_code_uq
              - column:
                  name: name
                  type: varchar(255)
                  remarks: client name
                  constraints:
                    nullable: false
              - column:
                  name: created_at
