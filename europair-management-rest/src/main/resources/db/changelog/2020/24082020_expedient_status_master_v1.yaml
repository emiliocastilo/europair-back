  - changeSet:
      id: 26082020_files_status_master_v1_tables
      author: jose.mendezgonzalez
      comment: "Rename expedient to file"
      changes:
        - renameTable:
            newTableName: file_status
            oldTableName: expedient_status
        - renameColumn:
            newColumnName: file_status_code
            oldColumnName: expedient_status_code
            columnDataType: varchar(20)
            remarks: file_status code
            tableName: file_status

  - changeSet:
      id: 20200908_providers_master_v2_providers_table
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Add canaries, vies and country fk fields to database"
      changes:
        - addColumn:
            tableName: providers
            columns:
              - column:
                  name: canary_islands
                  type: boolean
                  remarks: "this provider is at Canary Islands"
              - column:
                  name: vies
                  type: boolean
                  remarks: "this provider is in VAT Information Exchange System (VIES)"
              - column:
                  name: country_id
                  type: int
                  remarks: "country id"
                  constraints:
                    nullable: true
                    foreignKeyName: providers_country_fk
                    references: countries(id)

  - changeSet:
      id: 20200908_clients_master_v2_clients_table
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Add canaries, vies and country fk fields to database"
      changes:
        - addColumn:
            tableName: clients
            columns:
              - column:
                  name: type
                  type: varchar(20)
                  remarks: "this client is Individual or Business"
              - column:
                  name: canary_islands
                  type: boolean
                  remarks: "this client is at Canary Islands"
              - column:
                  name: vies
                  type: boolean
                  remarks: "this client is in VAT Information Exchange System (VIES)"
              - column:
                  name: country_id
                  type: int
                  remarks: "country id"
                  constraints:
                    nullable: true
                    foreignKeyName: clients_country_fk
                    references: countries(id)

  - changeSet:
      id: 20201013_contacts_master_update_table
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Updates contacts table with new columns"
      changes:
        - addColumn:
            tableName: contacts
            columns:
              - column:
                  name: crm_code
                  type: varchar(30)
                  remarks: "unique crm identifier code"
              - column:
                  name: contact_type
                  type: varchar(20)
                  remarks: "this contact is Individual or Business"
              - column:
                  name: company_code
                  type: varchar(30)
                  remarks: "Company code if contact type is individual"
              - column:
                  name: company_name
                  type: varchar(30)
                  remarks: "Company name"
              - column:
                  name: contact_category
                  type: varchar(20)
                  remarks: "Contact category"
              - column:
                  name: alias
                  type: varchar(255)
                  remarks: "Commercial name"
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: city_id
                  type: int
                  remarks: "city id"
                  constraints:
                    nullable: true
                    foreignKeyName: contacts_cities_fk
                    references: cities(id)
              - column:
                  name: postal_code
                  type: varchar(20)
              - column:
                  name: province
                  type: varchar(120)
              - column:
                  name: country_id
                  type: int
                  remarks: "country id"
                  constraints:
                    nullable: true
                    foreignKeyName: contacts_country_fk
                    references: countries(id)
              - column:
                  name: common_operation_type
                  type: varchar(30)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(40)
              - column:
                  name: mobile_phone_number
                  type: varchar(30)
              - column:
                  name: fax_number
                  type: varchar(30)
              - column:
                  name: observation
                  type: varchar(255)


