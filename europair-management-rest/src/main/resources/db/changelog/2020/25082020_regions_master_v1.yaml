databaseChangeLog:
  - changeSet:
      id: 25082020_regions_v1_regions_table
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Add regions table to the database"
      changes:
        # Regions
        - createTable:
            tableName: regions
            remarks: The regions
            columns:
              - column:
                  name: id
                  type: int
                  remarks: id of the region
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: regions_id_pk
              - column:
                  name: code
                  type: varchar(4)
                  remarks: code of the region
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  remarks: name of the region
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  remarks: creation timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(30)
                  remarks: creation author
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  remarks: last modification timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(30)
                  remarks: last modification author
                  constraints:
                    nullable: true
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: regions
