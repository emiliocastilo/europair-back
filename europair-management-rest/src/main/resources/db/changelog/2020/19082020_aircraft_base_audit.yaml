databaseChangeLog:
  - changeSet:
      id: 04082020_aircraft_base_master_v1_aircraft_bases_update_audit
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Update aircraft bases table with audit fields"
      changes:

        - dropColumn:
            tableName: aircraft_bases
            columns:
              - column:
                  name: airport_id
                  type: int

        - addColumn:
            tableName: aircraft_bases
            columns:
              - column:
                  name: airport_id
                  type: int
                  remarks: Airport id
                  constraints:
                    nullable: false
                    foreignKeyName: aircraft_base_airport_fk
                    references: airports(id)
                    validateForeignKey: true
              - column:
                  name: created_at
                  type: timestamp
                  remarks: creation timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(30)
                  remarks: creation author
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  remarks: last modification timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(30)
                  remarks: last modification author
                  constraints:
                    nullable: true
