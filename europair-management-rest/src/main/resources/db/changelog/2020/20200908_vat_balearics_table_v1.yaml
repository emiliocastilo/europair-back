databaseChangeLog:
  - changeSet:
      id: 20200908_vat_balearics_v1_table
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Add route percentage from/to Balearics liable to VAT"
      changes:
        # VAT_Balearics
        - createTable:
            tableName: vat_balearics
            remarks: Route percentage from/to Balearics liable to VAT
            columns:
              - column:
                  name: id
                  type: int
                  remarks: id of the VAT Balearics
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: vat_balearics_id_pk
              - column:
                  name: origin_airport_id
                  type: int
                  remarks: origin airport id
                  constraints:
                    nullable: false
                    foreignKeyName: vat_balearics_origin_airport_fk
                    references: airports(id)
              - column:
                  name: destination_airport_id
                  type: int
                  remarks: destination airport id
                  constraints:
                    nullable: false
                    foreignKeyName: vat_balearics_destination_airport_fk
                    references: airports(id)
              - column:
                  name: percentage
                  type: decimal(5,2)
                  remarks: Route percentage with VAT
                  constraints:
                    nullable: false

        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: vat_balearics
