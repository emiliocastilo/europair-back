databaseChangeLog:
  - changeSet:
      id: 31082020_service_type_master_v1_tables
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Add service types related tables to database"
      changes:
        - createTable:
            tableName: service_types
            remarks: The service types table
            columns:
              - column:
                  name: id
                  type: int
                  remarks: id of the service type
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: service_types_id_pk
              - column:
                  name: code
                  type: varchar(20)
                  remarks: service type code
                  constraints:
                    unique: true
                    uniqueConstraintName: service_types_code_uq
              - column:
                  name: name
                  type: varchar(255)
                  remarks: service type name
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  remarks: creation timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(30)
                  remarks: creation author
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  remarks: last modification timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(30)
                  remarks: last modification author
                  constraints:
                    nullable: true
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: service_types
