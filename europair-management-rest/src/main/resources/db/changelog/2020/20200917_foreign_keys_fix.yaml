databaseChangeLog:
  - changeSet:
      id: 20200917_add_constraints
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Add constraints (FK) to columns in tables"
      changes:
        - addForeignKeyConstraint:
            baseTableName: operator_comments
            baseColumnNames: operator_id
            constraintName: operator_comments_operators_fk
            referencedTableName: operators
            referencedColumnNames: id
            validate: true

        - addForeignKeyConstraint:
            baseTableName: aircraft_bases
