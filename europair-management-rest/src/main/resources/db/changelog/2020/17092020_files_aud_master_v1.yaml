databaseChangeLog:
  - changeSet:
      id: 17092020_files_aud_master_v1_files_aud_table
      context: dev or pre or pro
      author: ivan.fanjulcosent
      comment: "create table for auditable entity files"
      changes:
        # Files_aud
        - createTable:
            tableName: files_aud
            remarks: Files Auditory table
            columns:
              - column:
                  name: id
                  type: int
                  remarks: file id
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: file_aud_id_pk
              - column:
                  name: rev
                  type: int
                  remarks: revision id
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: file_rev_pk
              - column:
                  name: revtype
                  type: tinyint
                  remarks: revtype
              - column:
                  name: code
                  type: varchar(20)
                  remarks: file code (e.g., EXP123456789)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  remarks: file description
                  constraints:
                    nullable: true
              - column:
                  name: status_id
                  type: int
                  remarks: status id
                  constraints:
                    nullable: true
              - column:
                  name: client_id
                  type: int
                  remarks: client id
                  constraints:
                    nullable: true
              - column:
                  name: contact_id
                  type: int
                  remarks: contact id
                  constraints:
                    nullable: true
              - column:
                  name: provider_id
                  type: int
                  remarks: provider id
                  constraints:
                    nullable: true
              - column:
                  name: sale_person
                  type: varchar(255)
                  remarks: sale person
                  constraints:
                    nullable: true
              - column:
                  name: sale_agent
                  type: varchar(255)
                  remarks: sale person
                  constraints:
                    nullable: true
              - column:
                  name: operation_type
                  type: varchar(20)
                  remarks: operation type
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  remarks: creation timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: varchar(30)
                  remarks: creation author
                  constraints:
                    nullable: true
              - column:
                  name: modified_at
                  type: timestamp
                  remarks: last modification timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(30)
                  remarks: last modification author
                  constraints:
                    nullable: true
              - column:
                  name: removed_at
                  type: timestamp
                  remarks: soft removal timestamp
                  constraints:
                    nullable: true
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: files
  - changeSet:
      id: 21092020_files_master_v2_files_table
      context: dev or pre or pro
      author: ivan.fanjulcosent
      comment: "Change column from sales person and sales agent to relate to users id"
      changes:
        - modifyDataType:
            columnName: sale_person
            newDataType: int
            tableName: files_aud
        - modifyDataType:
            columnName: sale_agent
            newDataType: int
            tableName: files_aud
        - addForeignKeyConstraint:
            baseColumnNames: sale_person
            baseTableName: files_aud
            constraintName: file_aud_sale_person_fk
            referencedColumnNames: id
            referencedTableName: users
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: sale_agent
            baseTableName: files_aud
            constraintName: file_aud_sale_agent_fk
            referencedColumnNames: id
            referencedTableName: users
            validate: true
        - renameColumn:
            columnDataType: int
            newColumnName: sale_person_id
            oldColumnName: sale_person
            remarks: A String for user id
            tableName: files_aud
        - renameColumn:
            columnDataType: int
            newColumnName: sale_agent_id
            oldColumnName: sale_agent
            remarks: A String for user id
            tableName: files_aud

  - changeSet:
      id: 20201008_files_master_v2_drop_fks
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Drop unnecessary foreign keys"
      changes:
        - dropForeignKeyConstraint:
            baseTableName: files_aud
            constraintName: file_aud_sale_person_fk
        - dropForeignKeyConstraint:
            baseTableName: files_aud
            constraintName: file_aud_sale_agent_fk

  - changeSet:
      id: 20201026_files_aud_master_v2_additional_data_columns
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add additional data columns to File Aud table"
      changes:
        - addColumn:
            tableName: files_aud
            columns:
              - column:
                  name: flight_motive
                  type: varchar(255)
              - column:
                  name: connections
                  type: varchar(255)
              - column:
                  name: limitations
                  type: varchar(255)
              - column:
                  name: fixed_variable_fuel
                  type: varchar(255)
              - column:
                  name: luggage
                  type: varchar(255)
              - column:
                  name: special_luggage
                  type: varchar(255)
              - column:
                  name: on_board_service
                  type: varchar(255)
              - column:
                  name: special_requests
                  type: varchar(255)
              - column:
                  name: other_charges
                  type: varchar(255)
              - column:
                  name: operational_info
                  type: varchar(255)

