databaseChangeLog:
  - changeSet:
      id: 20200914_flight_taxes_v1_20200914_table
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add flight contribution taxes table"
      changes:

        # FlightTaxes
        - createTable:
            tableName: flight_taxes
            remarks: FlightTaxes table
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: flight_taxes_id_pk
              - column:
                  name: contribution_id
                  type: int
                  remarks: contribution id
                  constraints:
                    nullable: false
                    foreignKeyName: flight_taxes_contribution_fk
                    references: contributions(id)
              - column:
                  name: flight_id
                  type: int
                  remarks: flight id
                  constraints:
                    nullable: false
                    foreignKeyName: flight_taxes_flight_fk
                    references: flights(id)
              - column:
                  name: tax_percentage
                  type: double
                  remarks: Tax percentage that applies
              - column:
                  name: tax_amount
                  type: bigint
                  remarks: Tax amount
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: flight_taxes


