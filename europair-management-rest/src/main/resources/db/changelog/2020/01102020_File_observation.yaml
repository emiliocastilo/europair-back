      author: emilio.castillogonza
      comment: "Add observation column to File table"
      changes:
        - addColumn :
            tableName: files
            columns:
              - column:
                    name: observation
                    type: varchar(5000)
        - addColumn :
            tableName: files_aud
            columns:
              - column:
                    name: observation
                    type: varchar(5000)