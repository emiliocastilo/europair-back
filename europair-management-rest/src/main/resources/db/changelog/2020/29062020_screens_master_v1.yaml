databaseChangeLog:
  - changeSet:
      id: 29062020_screens_master_v1_screens_table
      context: dev or pre or pro
      author: jorge.sanchez
      comment: "Add screens table to the database"
      changes:
        # Screens
        - createTable:
            tableName: screens
            remarks: The screens
            columns:
              - column:
                  name: id
                  type: int
                  remarks: id of the office
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: screens_id_pk
              - column:
                  name: name
                  type: varchar(255)
                  remarks: name of the screen
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  remarks: description of the screen
                  constraints:
                    nullable: false
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: screens