databaseChangeLog:
  - changeSet:
      id: 16072020_cities_master_v1_cities_table
      context: dev or pre or pro
      author: juan.sebastianfilipp
      comment: "Add cities table to the database"
      changes:
        # Cities
        - createTable:
            tableName: cities
            remarks: Cities
            columns:
              - column:
                  name: id
                  type: int
                  remarks: city id
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: city_id_pk
              - column:
                  name: code
                  type: char(255)
                  remarks: city code
                  constraints:
                    nullable: false
                    unique: true
                    uniqueKeyName: city_code_uq
              - column:
                  name: name
                  type: varchar(255)
                  remarks: city name
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: int
                  remarks: country id
                  constraints:
                    nullable: false
                    foreignKeyName: cities_country_fk
                    references: countries(id)
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: cities

  - changeSet:
      id: 20200907_cities_master_v2_cities_table
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Add canary islands column to database"
      changes:
        - addColumn:
            tableName: cities
            columns:
              - column:
                  name: canary_islands
                  type: boolean
                  remarks: "this city belongs to Canary Islands"

  - changeSet:
      id: 20102020_cities_master_v3_cities_table
      context: dev or pre or pro
      author: jose.mendezgonzalez
      comment: "Drop constraint code not null"
      changes:
        - dropUniqueConstraint:
              constraintName: city_code_uq
              tableName: cities
        - addUniqueConstraint:
              constraintName: cities_code_country_id_uq
              tableName: cities
              columnNames: code,country_id
