databaseChangeLog:
  - changeSet:
      id: 20201126_contract_conditions_master_v1_create_table
      context: dev or pre or pro
      author: axel.sanchezsalom
      comment: "Add contract_conditions table to database"
      changes:
        - createTable:
            tableName: contract_conditions
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contract_conditions_id_pk
              - column:
                  name: contract_id
                  type: int
                  constraints:
                    nullable: true
                    foreignKeyName: contract_conditions_contract_fk
                    references: contracts(id)
                    validateForeignKey: true
              - column:
                  name: condition_order
                  type: int
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(1000)

              - column:
                  name: created_at
                  type: timestamp
                  remarks: creation timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(30)
                  remarks: creation author
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  remarks: last modification timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(30)
                  remarks: last modification author
                  constraints:
                    nullable: true
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 1
            tableName: contract_conditions

